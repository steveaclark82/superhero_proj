<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="container-fluid"> Editing {{selected_hero.name}} </h1>
    <form action="{% url 'superhero:edit_hero' selected_hero.id %}" method="post" class="container">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="name" id="name" class="form-control" value= "{{selected_hero.name}}" >
            <label for="name" class="form-label">Name:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="alter_ego_name" id="alter_ego_name" class="form-control" value= "{{selected_hero.alter_ego_name}}" >
            <label for="alter_ego_name" class="form-label">Alter Ego:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="primary_super_ability" id="primary_super_ability" class="form-control" value= "{{selected_hero.primary_super_ability}}" >
            <label for="primary_super_ability" class="form-label">Primary Superpower:</label>
        </div>
